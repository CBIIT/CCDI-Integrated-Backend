# Integration Test Configuration
# This profile is used for integration tests with OpenSearch

#API Version
bento.api.version=4.7.0

#Authentication
auth.enabled=false
auth.endpoint=

#Spring
spring.mvc.throw-exception-if-no-handler-found=true
spring.mvc.view.prefix=/WEB-INF/
spring.mvc.view.suffix=.jsp
error.redirect_url=http://localhost/error.html

#Neo4j - disabled for integration tests
neo4j.url=bolt://localhost:7687
neo4j.user=neo4j
neo4j.password=

#GraphQL
graphql.schema=graphql/bento-extended.graphql
graphql.es_schema = graphql/bento-extended-private-es.graphql

#Public GraphQL
graphql.public.schema=graphql/bento-extended-public.graphql
graphql.public.es_schema=graphql/bento-extended-public-es.graphql

#Query Restrictions
allow_graphql_query = true
allow_graphql_mutation =false

#Redis Caching - disabled for integration tests
redis.enable=false
redis.use_cluster=false
redis.host=localhost
redis.port=6379
redis.ttl=-1

# OpenSearch/Elasticsearch - use real OpenSearch container
es.host=${ES_HOST:localhost}
es.port=${ES_PORT:9200}
es.scheme=${ES_SCHEME:http}
es.filter.enabled=true
es.sign.requests=false
es.service_name=es
es.region=us-east-1

#Testing
test.queries_file=placeholder

# Test Configuration for GitHub Actions and CI/CD
# This file provides default test values and doesn't require external services

#API Version
bento.api.version=1.1.3

#Authentication
auth.enabled=false

#Spring
spring.mvc.throw-exception-if-no-handler-found=true
spring.mvc.view.prefix=/WEB-INF/
spring.mvc.view.suffix=.jsp
error.redirect_url=http://localhost/error.html

#Neo4j (disabled for unit tests)
neo4j.url=neo4j://localhost:7687
neo4j.user=neo4j
neo4j.password=test

#GraphQL
graphql.schema=graphql/ccdi-portal.graphql
graphql.es_schema=graphql/ccdi-portal-private-es.graphql

#Public GraphQL
graphql.public.schema=graphql/ccdi-portal-public.graphql
graphql.public.es_schema=graphql/ccdi-portal-public-es.graphql

#Query Restrictions
allow_graphql_query=true
allow_graphql_mutation=false

#Redis Caching (disabled for unit tests)
redis.enable=false
redis.use_cluster=false
redis.host=localhost
redis.port=6379
redis.ttl=-1

#Elasticsearch Filtering (disabled for unit tests)
es.host=localhost
es.port=9200
es.scheme=http
es.filter.enabled=false
es.sign.requests=false
es.service_name=es
es.region=us-east-1

#Testing
test.queries_file=placeholder

#CPI Service (disabled for unit tests)
cpi.api.url=http://localhost:8080/test
cpi.domains.url=http://localhost:8080/test
cpi.oauth2.scope=custom
